name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: gphotos-sorter-linux-amd64
          - os: macos-latest
            asset_name: gphotos-sorter-macos-amd64
          - os: macos-14
            asset_name: gphotos-sorter-macos-arm64
          - os: windows-latest
            asset_name: gphotos-sorter-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.asset_name }} gphotos_sorter/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}*

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
