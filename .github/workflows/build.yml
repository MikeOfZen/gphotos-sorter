name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: uncloud-linux-amd64
          - os: macos-latest
            asset_name: uncloud-macos-amd64
          - os: macos-14
            asset_name: uncloud-macos-arm64
          - os: windows-latest
            asset_name: uncloud-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build executable
        run: |
          pyinstaller uncloud.spec
        shell: bash

      - name: Rename executable (Unix)
        if: runner.os != 'Windows'
        run: mv dist/uncloud dist/${{ matrix.asset_name }}

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: move dist\uncloud.exe dist\${{ matrix.asset_name }}
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}*

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}*
          body: |
            ## Installation
            
            1. Download the executable for your platform
            2. Make it executable (Linux/macOS): `chmod +x uncloud-*`
            3. **Important**: Install [exiftool](https://exiftool.org/) separately:
               - **Linux**: `sudo apt install libimage-exiftool-perl`
               - **macOS**: `brew install exiftool`
               - **Windows**: `choco install exiftool` or download from [exiftool.org](https://exiftool.org/)
            4. Run: `./uncloud-* -i <input> -O <output> [options]`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
